Host bastion
  Hostname bastion.8936.example.opentlc.com
  User gadamiak
  IdentityFile ~/.ssh/8936key.pem
  ForwardAgent yes
  ControlMaster auto
  ControlPath /tmp/%h-%r
  ControlPersist 5m
  StrictHostKeyChecking no


Host *.8936.internal
  User ec2-user
  IdentityFile ~/.ssh/8936key.pem
  ProxyCommand ssh gadamiak@bastion.8936.example.opentlc.com -W %h:%p
  StrictHostKeyChecking no

